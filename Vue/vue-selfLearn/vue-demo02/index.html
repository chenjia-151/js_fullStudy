<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="添加数据" @click="add">
        <input type="button" value="减少数据" @click="remove">
        <ul>
            <li v-for="(item,index) in arr">
                {{index + 1}}一线城市：{{item}}
            </li>
        </ul>
        <h2 v-for="item in food">
            {{item.name}}
        </h2>
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data:{
                arr:['北京','上海','广州','深圳'],
                food:[
                    {name: '青菜'},
                    {name: '肉菜'}
                ]
            },
            methods:{
                add(){
                    this.food.push({name: '鱼'})
                },
                remove(){
                    this.food.shift()
                }
            }
        })
    </script>
</body>
</html>
