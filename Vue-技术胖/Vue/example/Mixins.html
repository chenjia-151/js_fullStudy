<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>mixinsOption</title>
</head>

<body>
    <h1>mixinsOption</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click="add">+</button></p>
    </div>

    <script>
        var addConsole = {
            updated() {
                console.log('数据发生变化，变成了' + this.num);
            }
        }

        Vue.mixin({
            updated() {
                console.log('我是全局的updated');
            }
        })

        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                add() {
                    this.num++
                }
            },
            updated() {
                console.log('我是原生的update');
            },
            mixins: [addConsole]
        })
    </script>
</body>

</html>
