<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Watch Option</title>
</head>

<body>
    <h1>Watch Option</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{wendu}}°C</p>
        <p>穿衣建议：{{chuanyi}}</p>
        <p>
            <button @click="add">升高温度</button>
            <button @click="desc">降低温度</button>
        </p>
    </div>

    <script>
        var chuanyiArray = ['穿短袖', '穿夹克长裙', '穿羽绒服']

        var app = new Vue({
            el: "#app",
            data: {
                wendu: 14,
                chuanyi: '夹克长裙'
            },
            methods: {
                add() {
                    this.wendu += 5
                },
                desc() {
                    this.wendu -= 5
                }
            },
            // watch: {
            //     wendu(newVal, oldVal) {
            //         if (newVal >= 26) {
            //             this.chuanyi = chuanyiArray[0]
            //         } else if (newVal < 26 && newVal > 0) {
            //             this.chuanyi = chuanyiArray[1]
            //         } else {
            //             this.chuanyi = chuanyiArray[2]
            //         }
            //     }
            // }
        })

        app.$watch('wendu', function (newVal, oldVal) {
            if (newVal >= 26) {
                this.chuanyi = chuanyiArray[0]
            } else if (newVal < 26 && newVal > 0) {
                this.chuanyi = chuanyiArray[1]
            } else {
                this.chuanyi = chuanyiArray[2]
            }
        })
    </script>
</body>

</html>
