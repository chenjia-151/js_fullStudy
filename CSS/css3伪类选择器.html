<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesudo class</title>
    <style type="text/css">
        a:link{color: #666;} /*无交互*/
        a:visited{color: #f00;} /*访问之后*/
        a:hover{color: #000;} /*鼠标进入*/
        a:active{color: #0f0;} /*鼠标点击左键不放*/

        input:enabled{background-color: #0f0;}
        input:disabled{background-color: #f00;}

    </style>
</head>
<body>
    <a href="">Pesudo class</a><br>
    <hr>

    <input type="text" enabled><br>
    <input type="text" disabled>
      
</body>
</html>
