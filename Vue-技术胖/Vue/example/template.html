<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Template模板</title>
</head>
<body>
    <h1>Template模板</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <template id="dd2">
        <h2 style="color:red">我是Template标签模板</h2>
    </template>

    <script type="x-template" id="dd3">
        <h2 style="color:red">我是Script标签模板</h2>
    </script>

    <script>
        var app = new Vue({
            el: "#app",
            data:{
                message: 'Hello World'
            },

            template: "#dd3",

            // template: `
            //     <h2 style="color:red">我是Template选项模板</h2>
            // `
        })
    </script>
</body>
</html>
