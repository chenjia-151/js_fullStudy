<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message" @keyup.enter="enter">
        <input type="button" value="修改message" @click="click">
        <h2>{{message}}</h2>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message: '程序员'
            },
            methods:{
                enter(){
                    alert(this.message)
                },
                click(){
                    this.message = '后端'
                }
            }
        })
    </script>
</body>
</html>
