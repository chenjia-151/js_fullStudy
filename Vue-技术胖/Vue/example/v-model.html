<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-model</title>
</head>
<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
        <p>原始文本信息:{{message}}</p>
        <hr>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model="message"></p>
        <!-- lazy 懒加载  当鼠标离开当前文本框时，实现加载效果 -->
        <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
        <!-- number message中只能是数字 -->
        <p>v-model.number:<input type="text" v-model.number="message"></p>
        <!-- trim 去空格操作 -->
        <p>v-model.trim:<input type="text" v-model.trim="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="jack" value="jack" v-model="web_names">
            <label for="isTrue">jack</label>
            <input type="checkbox" id="chen" value="chen" v-model="web_names">
            <label for="isTrue">chen</label>
            <input type="checkbox" id="zhang" value="zhang" v-model="web_names">
            <label for="isTrue">zhang</label>
        </p>
        <p>{{web_names}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="one" value="男" v-model="sex">
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label for="two">女</label>
            <p>你选择的性别是:{{sex}}</p>
        </p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data:{
                message: 'Hello World',
                isTrue: '',
                web_names: [],
                sex: '男'
            }
        })
    </script>
</body>
</html>
