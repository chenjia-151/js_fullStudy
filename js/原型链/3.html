    <script>


        // var obj = {}  //  这种方式更好

        // var obj1 = new Object()   这两种定义对象的方式是一样的，但是这种方式尽量不用，用上面那种创建对象字面量的方式


        // Object.create(原型)
        var obj = {
            name: 'wn',
            age: 18
        }
        var obj1 = Object.create(obj)  //  通过继承原型上的属性，来创建一个新的对象
        // obj1.__proto__ == obj

        // 所有对象最终都会继承自 Object.prototype ？？？？   错误！！！  
        var obj2 = Object.create(null)   //  空对象
        // obj2.name = 'wn'
        // obj2.__proto__ = { name: 'wn'}   //  只是给obj2里面增加了一个 __proto__属性

        var obj3 = Object.create(obj2)

    </script>
