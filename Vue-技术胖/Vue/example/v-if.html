<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>HelloWorld</title>
</head>
<body>
    <h1>v-if & v-else & v-show</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好,jack_chen</div>
        <div v-else>请登录</div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data:{
                isLogin: false
            }
        })
    </script>
</body>
</html>
