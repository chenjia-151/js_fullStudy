<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="点击" @click="click">
        <input type="text" @keyup.enter="say">
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {

            },
            methods:{
                click(){
                    console.log('点击');
                },
                say(){
                    alert("你好")
                }
            }
        })
    </script>
</body>

</html>
