<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Methods 方法选项</title>
</head>

<body>
    <h1>Methods 方法选项</h1>
    <hr>
    <div id="app">
        {{a}}
        <p><button @click="add(2)">+</button></p>
        <p>
            <btn @click.native="add(2)"></btn>
        </p>
    </div>
    <button onclick="app.add(3)">外部ADD</button>

    <script>
        var btn = {
            template: `<button>组件ADD</button>`
        }

        var app = new Vue({
            el: "#app",
            data: {
                a: 1
            },
            components: {
                "btn": btn
            },
            methods: {
                add(num) {
                    if (num != '') {
                        this.a += num
                    } else {
                        this.a++
                    }
                }
            }
        })
    </script>
</body>

</html>
